{% extends "app/layout.html" %}
{% load i18n %}
{% load staticfiles %}

{% block content %}
{% if isLoginEnabled %}

<h2>{{ title }}</h2>
<hr />
<div> 
    <p>{% trans "Your password has been set.  You may go ahead and log in now." %}</p>
    <p><a class="btn btn-default" role="button" href="{% url 'login' %}">Log in</a></p>
</div>

{% endif %}
{% endblock %}
